    <style>
        body {
            animation: fadeInAnimation ease 0.5s;
            animation-iteration-count: 1;

        }
        @keyframes fadeInAnimation {
            0% {
                opacity: 0;
            }
            50%{
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
